<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar bg-dark">
    <header class="container-fluid">
        <p class="text-light h4 fw-normal">
            <span class="fw-bold" th:text="${currentUser.getEmail()} + ' '"/>
            <span th:text="'with roles:'"/>
            <span th:each="role : ${currentUser.roles}"
                  th:text="' ' + ${#strings.substring(role.authority, 5)}"/>
        </p>
        <form th:method="POST" th:action="@{/logout}" class="ms-auto">
            <button type="submit" class="btn text-white-50">Logout</button>
        </form>
    </header>
</nav>
<div class="d-flex">
    <div class="pt-3 bg-body" style="width: 250px; height: 100vh;">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link active">Admin</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link">User</a>
            </li>
        </ul>
    </div>
    <div class="p-3 flex-grow-1 flex-xxl-grow-0 col-xxl-8">
        <div>
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/add">New User</a>
                </li>
            </ul>
            <div class="card">
                <div class="card-header">
                    <h5>All users</h5>
                </div>
                <div class="container">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.getId()}"/>
                                <td th:text="${user.getFirstName()}"/>
                                <td th:text="${user.getLastName()}"/>
                                <td th:text="${user.getAge()}"/>
                                <td th:text="${user.getEmail()}"/>
                                <td><span th:each="role : ${user.roles}"
                                          th:text="${#strings.substring(role.authority, 5)} + ' '"/></td>
                                <td>
                                    <form th:action="@{/admin/edit}">
                                        <input type="hidden" th:name="userId" th:value="${user.getId()}">
                                        <button type="submit" class="btn btn-info text-white">Edit</button>
                                    </form>
                                </td>
                                <td>
                                    <form th:method="POST" th:action="@{/admin/delete}">
                                        <input type="hidden" th:name="userId" th:value="${user.getId()}">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
