<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar bg-dark">
    <header class="container-fluid">
        <form th:method="POST" th:action="@{/logout}" class="ms-auto">
            <button type="submit" class="btn text-white-50">Log out</button>
        </form>
    </header>
</nav>
<div class="d-flex">
    <div class="p-3 bg-body" style="width: 250px; height: 100vh;">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link active">Admin</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">User</a>
            </li>
        </ul>
    </div>
    <div class="p-3 flex-grow-1">
        <div>
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin/add">New User</a>
                </li>
            </ul>
            <div class="card">
                <div class="card-header">
                    <h5>All users</h5>
                </div>
                <div class="container">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}"/>
                        <td th:text="${user.getUsername()}"/>
                        <td th:text="${user.getName()}"/>
                        <td th:text="${user.getLastName()}"/>
                        <td th:text="${user.getEmail()}"/>
                        <td>
                            <form th:action="@{/admin/edit}">
                                <input type="hidden" th:name="userId" th:value="${user.getId()}">
                                <button type="submit" class="btn btn-info text-white">Edit</button>
                            </form>
                        </td>
                        <td>
                            <form th:method="POST" th:action="@{/admin/delete}">
                                <input type="hidden" th:name="userId" th:value="${user.getId()}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
