<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar bg-dark">
    <header class="container-fluid">
        <p class="text-light h4 fw-normal">
            <span class="fw-bold" th:text="${currentUser.getEmail()} + ' '"/>
            <span th:text="'with roles:'"/>
            <span th:each="role : ${currentUser.roles}"
                  th:text="' ' + ${role.getRoleName()}"/>
        </p>
        <form th:method="POST" th:action="@{/logout}" class="ms-auto">
            <button type="submit" class="btn text-white-50">Logout</button>
        </form>
    </header>
</nav>
<div class="d-flex">
    <div class="pt-3 bg-body" style="width: 250px; height: 100vh;">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link active">Admin</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link">User</a>
            </li>
        </ul>
    </div>
    <div class="p-3 flex-grow-1 flex-xxl-grow-0 col-xxl-8">
        <div>
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs" id="tab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table-tab-pane"
                            type="button" role="tab" aria-controls="table-tab-pane" aria-selected="true">Users table
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="newUser-tab" data-bs-toggle="tab" data-bs-target="#newUser-tab-pane"
                            type="button" role="tab" aria-controls="newUser-tab-pane" aria-selected="false">New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="tabContent">
                <div class="tab-pane fade show active" id="table-tab-pane" role="tabpanel" aria-labelledby="table-tab"
                     tabindex="0">
                    <div class="card">
                        <div class="card-header">
                            <h5>All users</h5>
                        </div>
                        <div class="container">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getId()}"/>
                                        <td th:text="${user.getFirstName()}"/>
                                        <td th:text="${user.getLastName()}"/>
                                        <td th:text="${user.getAge()}"/>
                                        <td th:text="${user.getEmail()}"/>
                                        <td><span th:each="role : ${user.roles}"
                                                  th:text="${role.getRoleName()} + ' '"/></td>
                                        <td>
                                            <form th:action="@{/admin/edit}">
                                                <input type="hidden" th:name="userId" th:value="${user.getId()}">
                                                <button type="submit" class="btn btn-info text-white">Edit</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:method="POST" th:action="@{/admin/delete}">
                                                <input type="hidden" th:name="userId" th:value="${user.getId()}">
                                                <button type="submit" class="btn btn-danger">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="newUser-tab-pane" role="tabpanel" aria-labelledby="newUser-tab"
                     tabindex="0">
                    <div class="card">
                        <div class="card-header">
                            <h5>Add new user</h5>
                        </div>
                        <div class="container text-center">
                            <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">

                                <div class="mt-3 mx-auto col-3">
                                    <label for="firstName" class="form-label fw-bold">First name</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                                           required>
                                </div>

                                <div class="mt-3 mx-auto col-3">
                                    <label for="lastName" class="form-label fw-bold">Last name</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                                           required>
                                </div>

                                <div class="mt-3 mx-auto col-3">
                                    <label for="age" class="form-label fw-bold">Age</label>
                                    <input type="number" class="form-control" th:field="*{age}" id="age" required>
                                </div>

                                <div class="mt-3 mx-auto col-3">
                                    <label th:for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" id="email" required>
                                </div>

                                <div class="mt-3 mx-auto col-3">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" th:field="*{password}" id="password"
                                           required>
                                </div>

                                <div class="mt-3 mx-auto col-3">
                                    <label for="role" class="form-label fw-bold">Role</label>
                                    <select class="form-select" multiple id="role" name="rolesPicked" size="2">
                                        <option th:each="role : ${rolesList}" th:value="${role.authority}"
                                                th:text="${role.getRoleName()}"/>
                                    </select>
                                </div>

                                <div class="mt-3 mx-auto col-3 mb-4">
                                    <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
