<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<header th:align="right">
    <form th:method="POST" th:action="@{/logout}">
        <button type="submit">Log out</button>
    </form>
</header>
<h1 th:text="${user.getFirstName()} + ', welcome spring boot security page!'"/>
<ol>
    <li th:text="'Your username: ' + ${user.getUsername()}"/>
    <li th:text="'Your name: ' + ${user.getFirstName()}"/>
    <li th:text="'Your lastname: ' + ${user.getLastName()}"/>
    <li th:text="'Your email: ' + ${user.getEmail()}"/>
</ol>

</body>
</html>
