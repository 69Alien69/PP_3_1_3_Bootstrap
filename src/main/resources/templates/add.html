<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new User</title>
</head>
<body>
<header th:align="right">
    <form th:method="POST" th:action="@{/logout}">
        <button type="submit">Log out</button>
    </form>
</header>

    <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">

        <label th:for="username">Enter username</label>
        <input type="text" th:field="*{username}" id="username" required>

        <br><br>

        <label th:for="password">Enter password</label>
        <input type="text" th:field="*{password}" id="password" required>

        <br><br>

        <label th:for="name">Enter name:</label>
        <input type="text" th:field="*{firstName}" id="name" required>

        <br><br>

        <label th:for="lastname">Enter lastname:</label>
        <input type="text" th:field="*{lastName}" id="lastname" required>

        <br><br>

        <label th:for="email" >Enter email:</label>
        <input type="email" th:field="*{email}" id="email" required>

        <br><br>

        <label th:each="role : ${rolesList}">
            <input type="checkbox" name="rolesPicked" th:value="${role.authority}" th:text="${role.authority}"/>
        </label>

        <br><br>

        <input type="submit" value="Add user">

    </form>

</body>
</html>
